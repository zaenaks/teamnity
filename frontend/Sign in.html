<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Teamnity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="icon" href="img/favicon.png" type="image/png">

    <style>
        .logo-img {
        max-width: 17%;
        margin-bottom: 20px;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100"> <!-- bg-dark text-light -->
    <img src="img/teamnity_logo.png" alt="Логотип Teamnity" class="logo-img">

    <div class="card p-4 w-100" style="max-width: 400px;"> <!-- text-center w-100 -->
        <h2 class="mb-4 fw-normal text-center">Вхід</h2>
        <div class="mb-3">
            <label for="login" class="form-label fs-5">Логін</label>
            <input type="text" class="form-control" id="login">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label fs-5">Пароль</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="d-grid">
            <button type="button" class="btn btn-success">Увійти</button>
        </div>
        <div class="mt-3 text-center">
            <a href="#" class="text-decoration-none">Забули пароль?</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
