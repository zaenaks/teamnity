<!DOCTYPE html>
<html lang="uk">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна - Teamnity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">

    <style>
        .logo-img {
            max-width: 17%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <img src="{% static 'img/teamnity_logo.png' %}" alt="Логотип Teamnity" class="logo-img">

    <div class="card p-4 w-100" style="max-width: 400px;">
        <h2 class="mb-4 fw-normal text-center">Почати</h2>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'Sign in' %}" class="btn btn-success w-50">Увійти</a>
            <a href="{% url 'Sign up' %}" class="btn btn-success w-50">Зареєструватись</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
