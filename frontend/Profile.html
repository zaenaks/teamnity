<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Назва профілю] - Teamnity (динамічно)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        .sidebar {
            min-height: 100vh;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo-img {
            max-width: 100%;
            margin: 10px auto;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar p-3 position-relative">
                <img src="img/teamnity_logo.png" alt="Логотип Teamnity" class="logo-img">
                <div class="list-group">
                    <a href="./Profile.html" class="list-group-item list-group-item-action active">Мій профіль</a>
                    <a href="./Search.html" class="list-group-item list-group-item-action">Пошук</a>
                    <a href="./Teams.html" class="list-group-item list-group-item-action">Команди</a>
                    <a href="./Friends.html" class="list-group-item list-group-item-action">Друзі</a>
                    <a href="./Invitation.html" class="list-group-item list-group-item-action">Запрошення</a>
                </div>

                <div class="profile-section position-absolute bottom-0 start-0 w-100 p-3">
                    <div class="d-flex align-items-center">
                        <a href="./Profile.html" class="d-flex align-items-center text-decoration-none text-dark">
                            <img src="https://www.w3schools.com/howto/img_avatar.png" style="height:70px" class="rounded-circle" alt="Фото мого профілю">
                            <div class="ms-3 profile-info">
                                <h5 class="mb-0">Username</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Мій профіль</h2>
                    <a href="./Profile editing.html" class="btn btn-outline-primary">
                        Редагувати <i class="fa-solid fa-pen"></i>
                    </a>
                </div>

                <div class="card p-4 mb-3">
                    <div class="d-flex align-items-start">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Фото мого профілю" class="profile-img me-4">

                        <div>
                            <h4 class="mb-2">Нікнейм користувача</h4>
                            <p class="mb-1">Ім'я користувача</p>
                            <p class="mb-1"><i class="fa-solid fa-location-dot"></i> Місто, Країна</p>
                            <p class="mb-2"><i class="fa-solid fa-envelope"></i> user@user.com</p>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="mb-3">
                        <h5>Опис</h5>
                        Опис користувача.
                    </div>

                    <div class="mb-3">
                        <h5>Теги</h5>
                        <span class="badge bg-primary me-1">#Програмування</span>
                        <span class="badge bg-primary me-1">#Дизайн</span>
                        <span class="badge bg-primary me-1">#Менеджмент</span>
                    </div>

                    <div>
                        <h5>Месенджер</h5>
                        <i class="fa-brands fa-telegram"></i> <a href="https://t.me/telegram" target="_blank" style="text-decoration: none">Telegram</a>
                    </div>
                </div>

                <button class="btn btn-danger">Вийти <i class="fa-solid fa-right-from-bracket"></i></button>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
