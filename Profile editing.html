<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагування профілю</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }

        .socials a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar p-3 position-relative">
                <h4 class="text-center mb-4">Меню</h4>
                <div class="list-group">
                    <a href="./Profile.html" class="list-group-item list-group-item-action active">Мій профіль</a>
                    <a href="./Search.html" class="list-group-item list-group-item-action">Пошук</a>
                    <a href="./Teams.html" class="list-group-item list-group-item-action">Команди</a>
                    <a href="./Friends.html" class="list-group-item list-group-item-action">Друзі</a>
                    <a href="./Invitation.html" class="list-group-item list-group-item-action">Запрошення</a>
                </div>

                <div class="profile-section position-absolute bottom-0 start-0 w-100 p-3">
                    <div class="d-flex align-items-center">
                        <a href="./Profile.html" class="d-flex align-items-center text-decoration-none text-dark">
                            <img src="https://www.w3schools.com/howto/img_avatar.png" style="height:70px" class="rounded-circle" alt="Фото мого профілю">
                            <div class="ms-3 profile-info">
                                <h5 class="mb-0">Username</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-3">
                <div class="container">
                    <h2 class="mb-3">Налаштування користувача</h2>
                    <form>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h4>Персональна інформація</h4>
                                <div class="mb-3">
                                    <label for="login" class="form-label">Логін</label>
                                    <input type="text" class="form-control" id="login" value="Zaenaks">
                                </div>
                                <div class="mb-3">
                                    <label for="Name" class="form-label">Ім'я</label>
                                    <input type="text" class="form-control" id="Name" value="User">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Адреса електронної пошти</label>
                                    <input type="email" class="form-control" id="email" value="user@user.com">
                                </div>
                                <div class="mb-3">
                                    <label for="cityCountry" class="form-label">Місто і країна</label>
                                    <input type="text" class="form-control" id="cityCountry" value="Україна">
                                </div>
                                <div class="mb-3">
                                    <!--<label for="language" class="form-label">Preferred Language</label>
                                    <select class="form-select" id="language">
                                            <option value="en">English</option>
                                            <option value="uk">Українська</option>
                                        </select>-->
                                    <label for="multiSelect" class="form-label">Теги</label>
                                    <select id="multiSelect" class="form-select" style="max-width: 150px;" multiple>
                                        <option value="1">Програмування</option>
                                        <option value="2">Дизайн</option>
                                        <option value="3">Менеджмент</option>
                                    </select>
                                </div>
                                <div class="">
                                    <label class="form-label">Опис</label>
                                    <textarea class="form-control" rows="4">Опис профілю користувача</textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4>Зображення профілю</h4>
                                <div class="mb-3">
                                    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Фото мого профілю" class="profile-img mb-2">
                                    <input class="form-control" type="file" id="profilePicture">
                                </div>

                                <div class="mb-0">
                                    <label class="form-label">Месенджери (посилання)</label>
                                    <input type="url" class="form-control mb-2" placeholder="https://t.me/ваше_ім'я" id="telegramLink">
                                    <input type="url" class="form-control mb-2" placeholder="https://discordapp.com/users/вашID" id="discordLink">
                                    <input type="url" class="form-control mb-2" placeholder="https://instagram.com/ваше_ім'я" id="instagramLink">
                                    <input type="url" class="form-control mb-2" placeholder="https://github.com/ваше_ім'я" id="githubLink">
                                    <input type="url" class="form-control mb-2" placeholder="https://linkedin.com/ваше_ім'я" id="linkedinLink">
                                    <div class="mt-2 socials">
                                        <i class="fa-brands fa-telegram"></i> <a href="#" id="previewTelegram" target="_blank" rel="noopener">Telegram</a><br>
                                        <i class="fa-brands fa-discord"></i> <a href="#" id="previewDiscord" target="_blank" rel="noopener">Discord</a><br>
                                        <i class="fa-brands fa-instagram"></i> <a href="#" id="previewInstagram" target="_blank" rel="noopener">Instagram</a><br>
                                        <i class="fa-brands fa-github"></i> <a href="#" id="previewGithub" target="_blank" rel="noopener">GitHub</a><br>
                                        <i class="fa-brands fa-linkedin"></i> <a href="#" id="previewLinkedin" target="_blank" rel="noopener">LinkedIn</a>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <hr>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h4>Змінити пароль</h4>
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Поточний пароль</label>
                                    <input type="password" class="form-control" id="currentPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Новий пароль</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Підтвердіть новий пароль</label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4>Налаштування конфіденційності</h4>
                                <div class="mb-1 form-check">
                                    <input type="checkbox" class="form-check-input" id="visibilityProfile" checked>
                                    <label class="form-check-label" for="visibilityProfile">Зробити профіль видимим для інших</label>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="visibilityEmail" checked>
                                    <label class="form-check-label" for="visibilityEmail">Зробити пошту видимою для інших</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary me-md-2">Скасувати</button>
                            <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                        </div>
                    </form>
                </div>
            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const element = document.querySelector('#multiSelect');
            const choices = new Choices(element, {
                removeItemButton: true,
                searchEnabled: true,
                placeholderValue: 'Оберіть теги',
                noResultsText: 'Нічого не знайдено',
                noChoicesText: 'Всі елементи вже вибрано',
                itemSelectText: '',
                shouldSort: false
            });

            // Попередній перегляд посилань на месенджери
            document.getElementById('telegramLink').addEventListener('input', function() {
                document.getElementById('previewTelegram').href = this.value;
            });
            document.getElementById('discordLink').addEventListener('input', function() {
                document.getElementById('previewDiscord').href = this.value;
            });
            document.getElementById('instagramLink').addEventListener('input', function() {
                document.getElementById('previewInstagram').href = this.value;
            });
            document.getElementById('githubLink').addEventListener('input', function() {
                document.getElementById('previewGithub').href = this.value;
            });
            document.getElementById('linkedinLink').addEventListener('input', function() {
                document.getElementById('previewLinkedin').href = this.value;
            });
        });
    </script>
</body>
</html>
